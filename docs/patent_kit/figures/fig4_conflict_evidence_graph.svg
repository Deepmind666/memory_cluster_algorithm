<svg xmlns="http://www.w3.org/2000/svg" width="1500" height="900" viewBox="0 0 1500 900">
  <defs>
    <style><![CDATA[
      .title { font: 700 31px "Microsoft YaHei", "PingFang SC", sans-serif; fill: #10243e; }
      .node { fill: #f7fbff; stroke: #1d3f66; stroke-width: 2.4; }
      .nodeHot { fill: #fff4e8; stroke: #9a5a1f; stroke-width: 2.4; }
      .edge { stroke: #1d3f66; stroke-width: 2.7; fill: none; }
      .name { font: 700 21px "Microsoft YaHei", "PingFang SC", sans-serif; fill: #10243e; }
      .lb { font: 500 18px "Microsoft YaHei", "PingFang SC", sans-serif; fill: #173a60; }
      .ann { font: 600 17px "Microsoft YaHei", "PingFang SC", sans-serif; fill: #1d3f66; }
      .panel { fill: #f2f7ff; stroke: #98b2d0; stroke-width: 1.8; }
    ]]></style>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="9" markerHeight="9" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#1d3f66"/>
    </marker>
  </defs>

  <rect x="0" y="0" width="1500" height="900" fill="#ffffff"/>
  <text x="750" y="58" text-anchor="middle" class="title">图4 冲突证据图构建与优先级计算示意图</text>

  <circle cx="320" cy="280" r="95" class="nodeHot"/>
  <text x="320" y="270" text-anchor="middle" class="name">401-1 值节点 A</text>
  <text x="320" y="300" text-anchor="middle" class="lb">alpha = 0.2</text>
  <text x="320" y="330" text-anchor="middle" class="lb">403: 证据计数 = 6</text>

  <circle cx="730" cy="200" r="95" class="node"/>
  <text x="730" y="190" text-anchor="middle" class="name">401-2 值节点 B</text>
  <text x="730" y="220" text-anchor="middle" class="lb">alpha = 0.7</text>
  <text x="730" y="250" text-anchor="middle" class="lb">403: 证据计数 = 4</text>

  <circle cx="760" cy="520" r="95" class="node"/>
  <text x="760" y="510" text-anchor="middle" class="name">401-3 值节点 C</text>
  <text x="760" y="540" text-anchor="middle" class="lb">alpha = 0.5</text>
  <text x="760" y="570" text-anchor="middle" class="lb">403: 证据计数 = 2</text>

  <path d="M405 255 L635 215" class="edge" marker-end="url(#arrow)"/>
  <text x="515" y="218" text-anchor="middle" class="ann">402 切换边：A -> B，次数=3</text>

  <path d="M385 340 L650 470" class="edge" marker-end="url(#arrow)"/>
  <text x="520" y="422" text-anchor="middle" class="ann">402 切换边：A -> C，次数=1</text>

  <path d="M730 295 L755 425" class="edge" marker-end="url(#arrow)"/>
  <text x="848" y="365" text-anchor="middle" class="ann">402 切换边：B -> C，次数=2</text>

  <rect x="1040" y="170" width="390" height="420" rx="16" ry="16" class="panel"/>
  <text x="1235" y="220" text-anchor="middle" class="name">404 冲突优先级输出</text>

  <text x="1080" y="275" class="lb">输入量：</text>
  <text x="1105" y="308" class="lb">- 冲突值数量 |V| = 3</text>
  <text x="1105" y="341" class="lb">- 值切换次数 |E| = 6</text>
  <text x="1105" y="374" class="lb">- 证据总量 = 12</text>

  <text x="1080" y="435" class="lb">示例计算：</text>
  <text x="1105" y="468" class="lb">priority = w1*|V| + w2*|E| + w3*evidence</text>
  <text x="1105" y="501" class="lb">w1,w2,w3 为可配置权重</text>
  <text x="1105" y="548" class="name">输出：冲突优先级 = 高</text>

  <path d="M855 280 L1040 300" class="edge" marker-end="url(#arrow)"/>
  <path d="M855 500 L1040 520" class="edge" marker-end="url(#arrow)"/>
</svg>

