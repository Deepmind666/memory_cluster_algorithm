<svg xmlns="http://www.w3.org/2000/svg" width="1500" height="920" viewBox="0 0 1500 920">
  <defs>
    <style><![CDATA[
      .title { font: 700 31px "Microsoft YaHei", "PingFang SC", sans-serif; fill: #10243e; }
      .box { fill: #f7fbff; stroke: #1d3f66; stroke-width: 2.4; }
      .box2 { fill: #eef6ff; stroke: #3f6793; stroke-width: 2.4; }
      .name { font: 700 21px "Microsoft YaHei", "PingFang SC", sans-serif; fill: #10243e; }
      .lb { font: 500 18px "Microsoft YaHei", "PingFang SC", sans-serif; fill: #173a60; }
      .edge { stroke: #1d3f66; stroke-width: 2.8; fill: none; }
    ]]></style>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="9" markerHeight="9" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#1d3f66"/>
    </marker>
  </defs>

  <rect x="0" y="0" width="1500" height="920" fill="#ffffff"/>
  <text x="750" y="58" text-anchor="middle" class="title">图6 基于簇摘要与回溯索引的检索展开流程示意图</text>

  <rect x="100" y="180" width="280" height="100" rx="16" ry="16" class="box"/>
  <text x="240" y="225" text-anchor="middle" class="name">601 检索请求</text>
  <text x="240" y="255" text-anchor="middle" class="lb">Query / Task Context</text>

  <rect x="500" y="180" width="320" height="100" rx="16" ry="16" class="box2"/>
  <text x="660" y="225" text-anchor="middle" class="name">108 索引检索模块</text>
  <text x="660" y="255" text-anchor="middle" class="lb">命中候选簇并排序</text>

  <rect x="940" y="180" width="360" height="100" rx="16" ry="16" class="box"/>
  <text x="1120" y="225" text-anchor="middle" class="name">602 簇摘要结果</text>
  <text x="1120" y="255" text-anchor="middle" class="lb">Cluster Summary + Score</text>

  <rect x="940" y="380" width="360" height="100" rx="16" ry="16" class="box2"/>
  <text x="1120" y="425" text-anchor="middle" class="name">603 按需回溯请求</text>
  <text x="1120" y="455" text-anchor="middle" class="lb">用户触发 evidence expand</text>

  <rect x="500" y="380" width="320" height="100" rx="16" ry="16" class="box"/>
  <text x="660" y="425" text-anchor="middle" class="name">305 backrefs 索引映射</text>
  <text x="660" y="455" text-anchor="middle" class="lb">summary_span -> fragment_ids[]</text>

  <rect x="100" y="380" width="280" height="100" rx="16" ry="16" class="box2"/>
  <text x="240" y="425" text-anchor="middle" class="name">301 原始碎片库</text>
  <text x="240" y="455" text-anchor="middle" class="lb">证据定位与加载</text>

  <rect x="500" y="600" width="760" height="120" rx="16" ry="16" class="box"/>
  <text x="880" y="648" text-anchor="middle" class="name">604 原始证据展开结果</text>
  <text x="880" y="680" text-anchor="middle" class="lb">返回：冲突值来源、时间顺序、原文片段、相关槽位</text>

  <path d="M380 230 L500 230" class="edge" marker-end="url(#arrow)"/>
  <path d="M820 230 L940 230" class="edge" marker-end="url(#arrow)"/>

  <path d="M1120 280 L1120 380" class="edge" marker-end="url(#arrow)"/>
  <path d="M940 430 L820 430" class="edge" marker-end="url(#arrow)"/>
  <path d="M500 430 L380 430" class="edge" marker-end="url(#arrow)"/>

  <path d="M660 480 L660 600" class="edge" marker-end="url(#arrow)"/>
  <path d="M240 480 L500 650" class="edge" marker-end="url(#arrow)"/>

  <rect x="100" y="780" width="1300" height="100" rx="14" ry="14" fill="#f2f7ff" stroke="#98b2d0" stroke-width="1.8"/>
  <text x="130" y="822" class="lb">流程要点：先返回簇摘要（低成本），后按需展开证据（高精度）；通过 backrefs 保证摘要与证据链一致，实现可审计检索。</text>
  <text x="130" y="854" class="lb">该流程用于支撑“摘要优先 + 证据可逆”的工程闭环，避免仅摘要方案的证据断裂问题。</text>
</svg>

