name: stage2-quality-gate

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  guardrail:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Validate CI Output Isolation
        run: |
          python scripts/check_ci_output_isolation.py --output outputs/ci_outputs/output_isolation_check.json

      - name: Compile Check
        run: python -m compileall -q src scripts tests

      - name: Unit Tests
        run: python -m unittest discover -s tests -p "test_*.py"

      - name: Run Stage-2 Guardrail Bundle
        run: |
          python scripts/run_ci_guardrail_bundle.py \
            --dataset-size 240 \
            --benchmark-fragment-count 120 \
            --runs 1 \
            --warmup-runs 0

      - name: Upload Guardrail Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stage2-guardrail
          path: |
            outputs/ci_outputs/stage2_guardrail.json
            outputs/ci_outputs/output_isolation_check.json
            outputs/ci_reports/stage2_guardrail_report.md
            outputs/ci_outputs/candidate_filter_benchmark.json
            outputs/ci_outputs/candidate_profile_validation_synthetic_active.json
            outputs/ci_outputs/candidate_profile_validation_realistic.json
            outputs/ci_outputs/candidate_profile_validation_stress.json
            outputs/ci_outputs/ann_hybrid_benchmark.json
            outputs/ci_reports/candidate_filter_benchmark_report.md
            outputs/ci_reports/candidate_profile_validation_synthetic_active_report.md
            outputs/ci_reports/candidate_profile_validation_realistic_report.md
            outputs/ci_reports/candidate_profile_validation_stress_report.md
            outputs/ci_reports/ann_hybrid_benchmark_report.md
